<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round 6</title>
    <link rel="stylesheet" href="../CSS/round6.css">
    <link rel="stylesheet" href="../CSS/common.css">
</head>

<body>


    <section class="round6Sec">

        <p class="objective">Objective : Collect the Soul Stone</p>

        <!-- Intearction of Characters will be in this div -->
        <div class="round2-container ">

            <!-- Container that will show thanos head -->
            <div class="thanosCon character ">

                <img height="150px" src="../Images/round6/thanos_standing_head.png" alt="thanos" id="thanos" usemap="#gaunlet" >
                <p> THANOS </p>

                <!-- 50 , 290 -->
                <map name="gaunlet" id="gaunlet" >
                    <area id="gaunlet" shape="circle" coords="25,95,20" href="#" alt="nothing"  >
                </map>

                <img height="150px" src="../Images/round3/gamora.png" alt="thanos"  usemap="#gamora_face">
                <p> GAMORA </p>

                <map name="gamora_face" id="gamora_face" >
                    <area id="gamora" shape="circle" coords="70,70,20" href="#" alt="nothing"  >
                </map>

            </div>

            <!-- Container that will show loki and thors head -->
            <div class="heroesCon " id="heroesCon">

                <div class="red-skull character ">
                    <img height="50%" id="redSkullChar" src="../Images/round6/RedSkullIW-removebg-preview.png" alt="collector">
                    <p> RED SKULL </p>
                </div>

            </div>

        </div>

        <!-- Intearction with user will be in this div -->
        <div class="controlBox" id="controlBox">



        </div>

    </section>


</body>
<script src="../JS/round6.js" type="module"></script>

</html>
