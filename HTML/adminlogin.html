<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <section class="container" id="loginpage">
        <div class="login">
            <h1 style="margin-bottom: 5px; font-size: 30px;">Welcome Back</h1>
            <p style="color: rgb(95, 104, 104);margin-top: 2px; margin-bottom: 20px; font-size: 14px;">Please Enter Your Details</p>

            <form id="form" action="#">
            <label for="email" style="margin-bottom: 2px;">Email <b style="color: red;">*</b></label><br>
            <input class="input" type="text" id="email1" name="email" placeholder="Enter Your Email" onkeydown="validation()" >
            <br><br>
            <span id="text"></span>
        </form>


            <label for=" pwd" style="margin-bottom: 20px;">Password <b style="color: red;">*</b></label><br>
            <input class="input" type="password" id="pwd1" name="password" placeholder="Enter Password"><br><br>

            <br>
            <button class="btn" type="submit" id="login" style="background: rgb(28, 26, 26); color: aliceblue; ">Sign
                in</button>

            <br>

        </div>

        <img id="bgimg" src="../Images/login.jpg" alt="bg_img">
    </section>
</body>
<script >

    
document.getElementById("login").addEventListener("click", function () {
  var email = document.getElementById("email1").value;
  var password = document.getElementById("pwd1").value;
    
  if(email==="admin@gmail.com" && password==="admin123"){
        window.location.href="../HTML/dashboard.html";
  }
  else{
    alert("Wrong Email Or Password...Please Try Again");
  }
})


function showSession() {
  console.log(localStorage.getItem("user"));

}

</script>
<script>
    function validation(){
        var form =document.getElementById("form")
        var mail =document.getElementById("email1").value;
        var text =document.getElementById("text");
 
        var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

       if(mail.match(pattern)){
           form.classList.add("valid");
            form.classList.remove("invalid");
            text.innerHTML = "";
            text.style.color= "#0000CD";
        }
        else{
          
            form.classList.remove("valid");
            form.classList.add("invalid");
            text.innerHTML = "please enter vaild email address";
            text.style.color= "#ff0000";
        }

        if(mail==""){
           form.classList.remove("valid");
            form.classList.remove("invalid");
            text.innerHTML = "";
            text.style.color= "#0000CD";
        }

    };      
</script>
</html>
